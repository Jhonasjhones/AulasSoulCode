<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula de HTML e CSS</title>
</head>
<body>
    
    <h3>Cadastro de Perfil</h3>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="cNome">Nome:</label>
        <input required type="text" id="cNome" name="nome" placeholder="Digite seu nome aqui" minlength="1" maxlength="60" size="30"> <br>

        <label for="cSenha">Senha:</label>
        <input required type="password" id="cSenha" name="senha" placeholder="Escolha sua senha"> <br>

        <label for="cMail">E-mail:</label> 
        <input type="email" id="cMail" name="email" placeholder="Digite seu e-mail"> <br>

        <label for="cTel">Telefone:</label>
        <input type="tel" id="cTel" name="telefone" placeholder="Digite seu numero de telefone"> <br>

        <label id="cUrl">URL do Instagram:</label>
        <input type="url" id="cUrl" name="Instagram"> <br>

        <label id="cIdade">Idade:</label>
        <input type="number" id="cIdade" name="Idade" min="18" value="18" placeholder="Digite sua idade" min="0"><br>

         <label for="cData">Data de Nascimento:</label>
        <input type="date" id="cData" name="DataNasc" min="2000-05-01"><br>

        <label for="cHora">Hora de Nascimento: </label>
        <input type="time" id="cHora" name="HoraNasc"><br>

         <label for="cAvatar">Foto de Perfil:</label>
        <input type="file" id="cAvatar" name="avatar" multiple accept=".png"><br>

         <label for="cInt">Interesses:</label>
         <Label for="cHum">Humanas</Label>
        <input name="interesses" id="cHum" type="checkbox">
         <label for="cExa">Exatas</label>
        <input name="interesses" id="cExa" type="checkbox">
         <label for="cLing">Linguagens</label>
        <input name="interesses" id="cLing" type="checkbox">
         <label for="cCien">Ciências</label>
        <input name="interesses" id="cCien" type="checkbox"> <br>

        <label for="cCor">Escolha sua cor favorita:</label>
        <input type="color" id="cCor" name="cor"><br>

          <label for="cMasc">Sexo:</label>
         <label for="cMasc">Masculino:</label>
        <input type="radio" id="cMasc" checked name="Sexo" name="sexo">
         <label for="cFem">Feminino:</label>
        <input type="radio" id="cFem" name="Sexo"> <br>
        </fieldset>

        <fieldset>
            <legend>Informações Adicionais</legend>
            Nível de Inglês:
        1 <input type="range" min="0" max="5" list="markers" name="nivelIng"> 5 <br>

        <datalist id="markers">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
        </datalist> <br>

        Escondido: (Veja no inspecionar)
        <input type="hidden" value="1552" name="escondido"> <br>

        <label for="cVoce">Conte um pouco sobre você</label> <br>

        <textarea placeholder="Digite aqui" id="cVoce" cols="30" rows="11" name="textarea"></textarea> <br>
         <label for="cEsco">Escolaridade:</label>
        <select name="escolaridade" required id="cEsco">
            <option disabled selected> Selecione uma Opção</option>
            <option>Ensino Fundamental Completo</option>
            <option>Ensino Medio Completo</option>
            <option>Ensino Superior Completo</option>
        </select> <br>
        </fieldset>
       

        

        <button type="enviar">enviar</button>
        <button type="reiniciar">reiniciar</button>
        <button type="cancelar">cancelar</button>

    </form>



</body>
</html>
